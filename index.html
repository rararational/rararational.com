---
layout: default
title: Home
---

    {% for post in site.posts %}
        {% if forloop.first %}
            <div id="post">
                {{ post.content }}
            </div>

    <h2>More Posts:</h2>
    <ul class='archive'>
        {% else %}
    
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
